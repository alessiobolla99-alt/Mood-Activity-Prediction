name: Run Mood-Prediction Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Run Action also manually 

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 1. Prepare and process data 
        run: python src/prepare.py 

      - name: 2. Train ML models for mood prediction task
        run: python src/models.py

      - name: 3. Evaluate the models
        run: python src/evaluate.py

      - name: Report results as git-artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
