name: Run Mood-Prediction Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mood-prediction
          environment-file: environment.yml
          auto-activate-base: false

      - name: 1. Prepare and process data
        shell: bash -l {0}
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: python src/prepare.py

      - name: 2. Train ML models
        shell: bash -l {0}
        run: python src/models.py

      - name: 3. Evaluate models
        shell: bash -l {0}
        run: python src/evaluate.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/